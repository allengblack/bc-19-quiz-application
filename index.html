<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" type="text/css" />
    <style>
        .quiz-logo {
            width: 25%;
            height: auto;
        }
    </style>
</head>

<body ng-app="quiz-app">

<div ng-controller="QuizCtrl" class="container">

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <p class="navbar-brand">{{message}}</p>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                    <li><a href="#contact"><i class="fa fa-comment"></i> Take the quiz!</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view>
        <select class="quiz-select" ng-model="selectedQuiz" ng-options="quiz as quiz.title for quiz in quizzes" ng-change="selectQuiz()"></select>
        </p>

        <div>
            <p>
                <label>Title:</label>
                <a href="#">{{selectedQuiz.title}}</a>
            </p>
            <p>
                <label>Description:</label>
                {{selectedQuiz.description}}
            </p>
            <img ng-src="{{selectedQuiz.logo}}" class="img img-responsive quiz-logo" />
        </div>
        </div>
    </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
